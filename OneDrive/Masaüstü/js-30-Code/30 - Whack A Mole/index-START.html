<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>KÃ¶stepeq Atochan Score Board! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>
  <div class="game">
    <div class="hole hole1">
      <div class="ato"></div>
    </div>
    <div class="hole hole2">
      <div class="ato"></div>
    </div>
    <div class="hole hole3">
      <div class="ato"></div>
    </div>
    <div class="hole hole4">
      <div class="ato"></div>
    </div>
    <div class="hole hole5">
      <div class="ato"></div>
    </div>
    <div class="hole hole6">
      <div class="ato"></div>
    </div>
  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.querySelector('.score');
    const ato = document.querySelectorAll('.ato')
    const atoDil = document.querySelector('.atoDil')
    let lastHole;
    let timeUp = false;
    let score = 0;

    //const music = new Audio('adf.wav');
    //music.play();

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        console.log('Ah nah thats the same one bud');
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(200, 1000);
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
       // ato.classList.add('x');
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      scoreBoard.textContent = 0;
      timeUp = false;
      score = 0;
      peep();
      setTimeout(() => timeUp = true, 10000)
    }

    function bonk(e) {
      e.path[0].classList.add('atoDil')
      if (!e.isTrusted) return; // cheater!
      score++;
      
      // e.path[0].classList.add('ato')
      setTimeout(() => e.path[0].classList.remove('atoDil') , 1000)
      setTimeout(() => this.parentNode.classList.remove('up') , 1000)


      scoreBoard.textContent = score;
      play()
    }

    function play() {
  var audio = new Audio('atoSound.ogg');
  audio.play();
}


ato.forEach(atoc => atoc.addEventListener('click', bonk));
    


  </script>
</body>

</html>
